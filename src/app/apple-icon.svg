<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <linearGradient id="screenGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="phoneGradApple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>

  <!-- Phone body -->
  <rect x="45" y="20" width="90" height="140" rx="16" fill="url(#phoneGradApple)"/>

  <!-- Screen -->
  <rect x="53" y="35" width="74" height="95" rx="8" fill="url(#screenGradApple)"/>

  <!-- Clock face -->
  <circle cx="90" cy="82" r="32" fill="white" fill-opacity="0.95"/>
  <circle cx="90" cy="82" r="28" fill="white"/>

  <!-- Hour markers -->
  <circle cx="90" cy="56" r="2" fill="#cbd5e1"/>
  <circle cx="90" cy="108" r="2" fill="#cbd5e1"/>
  <circle cx="64" cy="82" r="2" fill="#cbd5e1"/>
  <circle cx="116" cy="82" r="2" fill="#cbd5e1"/>

  <!-- Clock hands -->
  <line x1="90" y1="82" x2="90" y2="62" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
  <line x1="90" y1="82" x2="108" y2="82" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>

  <!-- Clock center -->
  <circle cx="90" cy="82" r="4" fill="#1e293b"/>

  <!-- Home indicator -->
  <rect x="70" y="142" width="40" height="6" rx="3" fill="#475569"/>
</svg>

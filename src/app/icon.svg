<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>

  <!-- Phone body -->
  <rect x="4" y="2" width="24" height="28" rx="4" fill="url(#phoneGrad)"/>

  <!-- Screen -->
  <rect x="6" y="5" width="20" height="19" rx="2" fill="url(#screenGrad)"/>

  <!-- Clock face on screen -->
  <circle cx="16" cy="14" r="7" fill="white" fill-opacity="0.95"/>

  <!-- Clock hands -->
  <line x1="16" y1="14" x2="16" y2="9" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="14" x2="20" y2="14" stroke="#0ea5e9" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Clock center dot -->
  <circle cx="16" cy="14" r="1.2" fill="#1e293b"/>

  <!-- Home button/notch -->
  <rect x="12" y="26" width="8" height="2" rx="1" fill="#475569"/>
</svg>
